<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<link rel="preconnect" href="//fonts.gstatic.com" crossOrigin="" />
<link rel="preconnect" href="//fonts.googleapis.com" crossOrigin="" />
<link
  href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500&display=swap&subset=cyrillic"
  rel="stylesheet"
/>
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
  rel="stylesheet"
/>
<script
  src="https://cdnjs.cloudflare.com/ajax/libs/lazysizes/5.2.0/lazysizes.min.js"
  defer
></script>

<style>
    * {
        outline: none;
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }

    *::before,
    *::after {
        box-sizing: border-box;
    }

    svg {
        /** Fix large viewBox and translates in IE */
        overflow: hidden;
    }

    #__next {
        display: flex;
    }

    html,
    body {
        width: 100%;
        min-width: 320px;
    }

    input,
    textarea {
        -webkit-appearance: none;
        border-radius: 0;
    }

    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
    }

    input[type='number'] {
        -moz-appearance: textfield;
    }

    input::-ms-clear {
        display: none !important;
    }

    input::-ms-reveal {
        display: none !important;
    }

    button {
        border: 0;
        background-color: transparent;
        cursor: pointer;
    }

    main {
        display: block;
    }

    ul,
    ol,
    nav {
        list-style-type: none;
    }

    a {
        color: inherit;
        text-decoration: none;
        transition: 0.3s;
        cursor: pointer;
    }

    a:hover,
    a:focus {
        text-decoration: none;
    }

    img {
        display: block;
        max-width: 100%;
    }

    body {
        font-family: 'Montserrat',
        Arial,
        sans-serif;
        font-size: 16px;
        color: #000;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        min-width: 1260px;
    }

</style>
